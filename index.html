<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Mandelbrot Explorer</title>
    <style>
         body{
            background: #000;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center; 
            flex-direction: column;
            padding : 0;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            max-height: 100vh;
            height: 100vh;
            width:100vw;
            color: #009926;
        }
        canvas{
            padding : 0;
            margin: 0;
            transform: rotateX(180Deg) rotate(-90deg);
        }
        button{
            border: 1px solid #009926;
            border-radius: 5%;
            background: none;
            font-family: inherit;
            color: inherit;
        }

        .container{
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width:100%;
            background: rgba(0, 0, 0, 0.66)
        }
        #help{
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
            height: 20%;
            width: 50%;
            min-width: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            transition: opacity 0.3s ease-out;
        }
        #logo{
            position: fixed;
            top:0;
            left:0;
            margin: 10px;
            width: 3vh;
            height: 3vh;
        }
        img{
            width: 100%;
            height: 100%;
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="return false;"></canvas>

    <div class="container">
        <div id ="iterations"></div>
        <div id ="progress"></div>
        <div id="buttons">

            <button id="save" onclick="save()">DOWNLOAD</button>
            <button id="init" onclick="init()">RESET</button>
        </div>
    </div>

    <div id="help">
        <h2>Hey there!</h2>
        Left click to zoom anywhere; and Right click to zoom out.
        If you get lost, you can just Reset.
        <button onclick="dismiss()">Got it !</button>
    </div>
    <div title="Star me !" id="logo">
        <a target="_blank" href="https://github.com/yzdbg/mandelbrotExplorer"><img src="./assets/gh.png" alt="Github logo"></a>
        
    </div>   
    <script src="index.js"></script>
    <a id="link"></a>
</body>
</html>
